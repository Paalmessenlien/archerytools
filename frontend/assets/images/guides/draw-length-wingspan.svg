<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>
  
  <!-- Person figure -->
  <g stroke="#4f46e5" stroke-width="2" fill="none">
    <!-- Head -->
    <circle cx="200" cy="40" r="15"/>
    
    <!-- Body -->
    <line x1="200" y1="55" x2="200" y2="120"/>
    
    <!-- Arms extended -->
    <line x1="80" y1="80" x2="320" y2="80"/>
    
    <!-- Legs -->
    <line x1="200" y1="120" x2="180" y2="160"/>
    <line x1="200" y1="120" x2="220" y2="160"/>
  </g>
  
  <!-- Measurement line -->
  <g stroke="#059669" stroke-width="2" fill="#059669">
    <!-- Main measurement line -->
    <line x1="80" y1="60" x2="320" y2="60"/>
    
    <!-- End arrows -->
    <polygon points="80,60 85,55 85,65"/>
    <polygon points="320,60 315,55 315,65"/>
    
    <!-- Measurement text -->
    <text x="200" y="50" text-anchor="middle" class="text-sm font-medium" fill="#059669">
      Wingspan
    </text>
    <text x="200" y="35" text-anchor="middle" class="text-xs" fill="#6b7280">
      Divide by 2.5 for draw length
    </text>
  </g>
  
  <!-- Labels -->
  <text x="80" y="95" text-anchor="middle" class="text-xs" fill="#6b7280">Fingertip</text>
  <text x="320" y="95" text-anchor="middle" class="text-xs" fill="#6b7280">Fingertip</text>
</svg>